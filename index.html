<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-content">
          <h1>ðŸ’° Expense Tracker</h1>
          <button id="addTransactionBtn" class="btn-primary">+ Add Transaction</button>
        </div>
      </header>

      <main>
        <!-- Stats Cards -->
        <div class="stats-container">
          <div class="stat-card">
            <h2>Balance</h2>
            <p id="totalBalance" class="amount">â‚¹0.00</p>
          </div>
          <div class="stat-card income">
            <h2>Income</h2>
            <p id="totalIncome" class="amount">â‚¹0.00</p>
          </div>
          <div class="stat-card expense">
            <h2>Expenses</h2>
            <p id="totalExpenses" class="amount">â‚¹0.00</p>
          </div>
        </div>

        <!-- Transactions List -->
        <div class="transactions-container">
          <h2>Recent Transactions</h2>
          <div id="transactionsList" class="transactions-list">
            <p class="no-transactions">No transactions yet</p>
          </div>
        </div>
      </main>

      <!-- Modal -->
      <div id="modal" class="modal">
        <div class="modal-content">
          <h2>Add Transaction</h2>
          <form id="transactionForm">
            <div class="form-group">
              <label for="type">Type</label>
              <select id="type" required>
                <option value="expense">Expense</option>
                <option value="income">Income</option>
              </select>
            </div>
            <div class="form-group">
              <label for="amount">Amount</label>
              <input type="number" id="amount" required min="0" step="0.01">
            </div>
            <div class="form-group">
              <label for="category">Category</label>
              <select id="category" required>
                <option value="">Select a category</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Shopping">Shopping</option>
                <option value="Bills">Bills</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" id="description" required>
            </div>
            <div class="form-actions">
              <button type="button" id="cancelBtn" class="btn-secondary">Cancel</button>
              <button type="submit" class="btn-primary">Add Transaction</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
